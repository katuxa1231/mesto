<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" alt="Логотип Место" src="./images/header-logo.svg">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <img class="profile__avatar" alt="Аватар" src="./images/avatar.jpg">
        <div class="profile__info">
          <div class="profile__wrap">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" aria-label="Добавить"></button>
    </section>

    <section>
      <ul class="photo-cards">
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <section class="popup popup_edit">
    <div class="popup__container popup__container_form">
      <button class="popup__close-button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form form_edit">
        <input class="form__input form__input-name" type="text">
        <input class="form__input form__input-job" type="text">
        <button class="form__save-profile-button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_add">
    <div class="popup__container popup__container_form">
      <button class="popup__close-button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="form form_add">
        <input class="form__input form__input-place" type="text" placeholder="Название">
        <input class="form__input form__input-url" type="text" placeholder="Ссылка на картинку">
        <button class="form__save-profile-button" type="submit">Создать</button>
      </form>
    </div>
  </section>

  <section class="popup popup_view-image">
    <div class="popup__container">
      <button class="popup__close-button" aria-label="Закрыть"></button>
      <figure class="popup__figure">
        <img class="popup__image" src="./images/photo-cards_elbrus.jpg">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </section>

  <template id="card-template">
    <li class="photo-card">
      <img class="photo-card__image" src=".">
      <button class="photo-card__delete-button"></button>
      <div class="photo-card__wrap">
        <h2 class="photo-card__title"></h2>
        <button class="photo-card__like-button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">

<header class="header">
  <img class="header__logo" alt="Логотип Место" src="<%=require('./images/header-logo.svg')%>">
</header>

<main class="content">
  <section class="profile">
    <div class="profile__content">
      <button class="profile__avatar"></button>
      <div class="profile__info">
        <div class="profile__wrap">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" aria-label="Редактировать"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
    </div>
    <button class="profile__add-button" aria-label="Добавить"></button>
  </section>

  <section>
    <ul class="photo-cards">
    </ul>
  </section>
</main>

<footer class="footer">
  <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
</footer>

<section class="popup popup_edit">
  <div class="popup__container popup__container_form">
    <button class="popup__close-button" aria-label="Закрыть"></button>
    <h2 class="popup__title">Редактировать профиль</h2>
    <form class="form form_edit" name="form-edit" novalidate>
      <div class="form__input-wrapper">
        <input id="name-input" name="name" class="form__input form__input-name" type="text" required minlength="2"
               maxlength="40">
        <span class="name-input-error form__input-error"></span>
      </div>
      <div class="form__input-wrapper">
        <input id="job-input" name="info" class="form__input form__input-job" type="text" required minlength="2"
               maxlength="200">
        <span class="job-input-error form__input-error"></span>
      </div>
      <button class="form__submit-button" type="submit">Сохранить</button>
    </form>
  </div>
</section>

<section class="popup popup_add">
  <div class="popup__container popup__container_form">
    <button class="popup__close-button" aria-label="Закрыть"></button>
    <h2 class="popup__title">Новое место</h2>
    <form class="form form_add" name="form-add" novalidate>
      <div class="form__input-wrapper">
        <input id="place-input" name="name" class="form__input form__input-place" type="text" placeholder="Название"
               required
               minlength="2" maxlength="30">
        <span class="place-input-error form__input-error"></span>
      </div>
      <div class="form__input-wrapper">
        <input id="url-input" name="link" class="form__input form__input-url" type="url"
               placeholder="Ссылка на картинку"
               required>
        <span class="url-input-error form__input-error"></span>
      </div>
      <button class="form__submit-button" type="submit">Создать</button>
    </form>
  </div>
</section>

<section class="popup popup_edit-avatar">
  <div class="popup__container popup__container_form">
    <button class="popup__close-button" aria-label="Закрыть"></button>
    <h2 class="popup__title">Обновить аватар</h2>
    <form class="form form_edit-avatar" name="form-edit-avatar" novalidate>
      <div class="form__input-wrapper">
        <input id="avatar-url" name="avatar" class="form__input" type="url"
               placeholder="Ссылка на аватар" required>
        <span class="avatar-url-error form__input-error"></span>
      </div>
      <button class="form__submit-button" type="submit">Сохранить</button>
    </form>
  </div>
</section>

<section class="popup popup_view-image">
  <div class="popup__container">
    <button class="popup__close-button" aria-label="Закрыть"></button>
    <figure class="popup__figure">
      <img class="popup__image" alt="" src="<%=require('./images/photo-cards_elbrus.jpg')%>">
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </div>
</section>

<section class="popup popup_confirm">
  <div class="popup__container popup__container_form">
    <button class="popup__close-button" aria-label="Закрыть"></button>
    <h2 class="popup__title">Вы уверены?</h2>
    <form class="form form_confirm" name="form-confirm" novalidate>
      <button class="form__submit-button" type="submit">Да</button>
    </form>
  </div>
</section>

<template id="card-template">
  <li class="photo-card">
    <img class="photo-card__image" alt="" src=".">
    <button class="photo-card__delete-button"></button>
    <div class="photo-card__wrap">
      <h2 class="photo-card__title"></h2>
      <div class="photo-card__like-wrapper">
        <button class="photo-card__like-button"></button>
        <p class="photo-card__like-counter"></p>
      </div>
    </div>
  </li>
</template>
</body>

</html>
